# Redirect naked domain + App Runner URL → www
server {
    listen 8080;
    server_name aurameet.live ~\.awsapprunner\.com$;

    # Health check must NOT redirect (App Runner probes this URL)
    location /health {
        return 200 '{"status":"ok"}';
        add_header Content-Type application/json;
    }

    # Everything else redirects to www
    location / {
        return 301 https://www.aurameet.live$request_uri;
    }
}

server {
    listen 8080 default_server;
    server_name www.aurameet.live _;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;

    # Cache static assets aggressively
    location ~* \.(css|js|svg|png|jpg|jpeg|gif|ico|woff2|woff)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA fallback — try file, then directory, then index.html
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Health check for App Runner
    location /health {
        return 200 '{"status":"ok"}';
        add_header Content-Type application/json;
    }
}
