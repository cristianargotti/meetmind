# =============================================================================
# MeetMind â€” Website Deploy Pipeline (Astro â†’ ECR â†’ App Runner)
# =============================================================================
# Builds the Astro site inside an nginx container, pushes to ECR.
# App Runner auto-deploys when a new image is tagged :latest.
# =============================================================================
name: ğŸš€ Deploy Website

on:
  push:
    branches: [main]
    paths:
      - "website/**"
      - ".github/workflows/deploy-website.yml"
  workflow_dispatch:

concurrency:
  group: deploy-website
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: aurameet-website
  ROLE_TO_ASSUME: "arn:aws:iam::755400489315:role/aurameet-github-actions"

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    name: Build & Push
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ”‘ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build and Push Image (AMD64)
        uses: docker/build-push-action@v5
        with:
          context: ./website
          push: true
          platforms: linux/amd64
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: ğŸ“¢ Notify Status
        if: always()
        run: echo "Website image pushed. App Runner will deploy automatically."
