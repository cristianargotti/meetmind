name: ğŸš€ Deploy Website

on:
  push:
    branches: [main]
    paths:
      - "website/**"
      - ".github/workflows/deploy-website.yml"
  workflow_dispatch:

concurrency:
  group: deploy-website
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1
  S3_BUCKET: aurameet-website # Matches Terraform
  ROLE_TO_ASSUME: "arn:aws:iam::755400489315:role/aurameet-github-actions"

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    name: Build & Sync
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: website/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: website
        run: npm ci

      - name: ğŸ—ï¸ Build Astro Site
        working-directory: website
        run: npm run build

      - name: ğŸ”§ Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“¤ Sync to S3
        run: |
          aws s3 sync website/dist s3://${{ env.S3_BUCKET }} --delete --cache-control "max-age=31536000,public"
          # Upload HTML files with shorter cache for updates
          aws s3 sync website/dist s3://${{ env.S3_BUCKET }} --delete --exclude "*" --include "*.html" --cache-control "max-age=0,no-cache,no-store,must-revalidate"

      # - name: ğŸ§¹ Invalidate CloudFront (Planned)
