# =============================================================================
# MeetMind â€” Weekly Security Scan
# =============================================================================
# Comprehensive security audit: dependency audit, container scan,
# full-history secret scan, SBOM generation.
# =============================================================================
name: ðŸ”’ Security Scan

on:
  schedule:
    - cron: "0 3 * * 1" # Weekly Monday 3am UTC
  workflow_dispatch: # Manual trigger

jobs:
  security-audit:
    name: Full Security Audit
    runs-on: [self-hosted, linux, meetmind]
    timeout-minutes: 30
    permissions:
      contents: read
      security-events: write # Upload to GitHub Security tab

    steps:
      - name: ðŸ“¥ Checkout (full history for secret scan)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for gitleaks

      - name: ðŸ Setup uv
        uses: astral-sh/setup-uv@v5

      - name: ðŸ“¦ Install dependencies
        working-directory: backend
        run: uv sync --frozen

      # --- Python Dependency Audit ---
      - name: ðŸ Python dependency audit
        working-directory: backend
        continue-on-error: true
        run: |
          echo "=== Python Dependency Audit ==="
          uv pip audit 2>/dev/null || echo "â„¹ï¸ uv audit not available â€” skipping"

      # --- Full History Secret Scan ---
      - name: ðŸ”’ Gitleaks full history scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- Container Image Scan ---
      - name: ðŸ³ Build image for scanning
        run: docker build -t meetmind-scan:latest backend/

      - name: ðŸ” Trivy container scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: meetmind-scan:latest
          severity: CRITICAL,HIGH,MEDIUM
          format: sarif
          output: trivy-results.sarif

      - name: ðŸ“¤ Upload Trivy results to Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
        continue-on-error: true

      # --- IaC Security Scan ---
      - name: ðŸ—ï¸ Trivy IaC scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: config
          scan-ref: infra/
          severity: CRITICAL,HIGH
          format: table
        continue-on-error: true

      # --- SBOM Generation ---
      - name: ðŸ“‹ Generate SBOM
        run: |
          pip install --quiet cyclonedx-bom 2>/dev/null || true
          cd backend
          cyclonedx-py environment --output-format json -o ../weekly-sbom.cdx.json 2>/dev/null || \
            echo '{"bomFormat":"CycloneDX","specVersion":"1.5","components":[]}' > ../weekly-sbom.cdx.json

      - name: ðŸ“¤ Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: weekly-sbom-${{ github.run_number }}
          path: weekly-sbom.cdx.json
          retention-days: 90

      # --- Cleanup ---
      - name: ðŸ§¹ Cleanup scan image
        if: always()
        run: docker rmi meetmind-scan:latest 2>/dev/null || true

      - name: ðŸ”” Notify on issues
        if: failure() && env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -s -X POST "$SLACK_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{\"text\": \"ðŸ”’ *Weekly Security Scan â€” Issues Found!*\nâ€¢ <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Report>\"}"
