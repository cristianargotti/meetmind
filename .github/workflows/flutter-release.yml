# =============================================================================
# MeetMind â€” Flutter Release (APK + IPA)
# =============================================================================
name: ðŸ“¦ Flutter Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  android:
    name: ðŸ¤– Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: flutter_app

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: ðŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.41.x"
          channel: stable
          cache: true

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸŒ Generate localizations
        run: flutter gen-l10n

      - name: ðŸ—ï¸ Build APK (release)
        run: |
          flutter build apk \
            --release \
            --obfuscate \
            --split-debug-info=build/debug-info \
            --dart-define=REVENUECAT_ANDROID_KEY=${{ secrets.REVENUECAT_ANDROID_KEY }} \
            --dart-define=SENTRY_DSN=${{ secrets.SENTRY_DSN }}

      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: meetmind-android-${{ github.ref_name }}
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90

  ios:
    name: ðŸŽ iOS IPA
    runs-on: macos-15
    timeout-minutes: 30
    defaults:
      run:
        working-directory: flutter_app

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.41.x"
          channel: stable
          cache: true

      - name: ðŸ› ï¸ Select Xcode 26 (REQUIRED BY APPLE)
        run: |
          echo "ðŸ“¦ Installed Xcodes:"
          ls -1 /Applications | grep -i "^Xcode" || true

          # Find any Xcode 26.x (handles _Release_Candidate, _beta, etc.)
          SELECTED=$(ls -1d /Applications/Xcode*26* 2>/dev/null | sort -rV | head -1)

          if [ -z "$SELECTED" ] || [ ! -d "$SELECTED" ]; then
            echo "âŒ Xcode 26.x not found in /Applications."
            ls -1 /Applications | grep -i xcode || true
            exit 1
          fi

          echo "âœ… Selecting: $SELECTED"
          sudo xcode-select -s "$SELECTED/Contents/Developer"

          # ðŸ”’ Pin Xcode for ALL subsequent steps (prevents fallback to Xcode.app)
          echo "DEVELOPER_DIR=$SELECTED/Contents/Developer" >> $GITHUB_ENV

          echo "âœ… Xcode:"
          xcodebuild -version
          echo "âœ… iOS SDK:"
          SDK=$(xcrun --sdk iphoneos --show-sdk-version)
          echo "$SDK"

          MAJOR=${SDK%%.*}
          if [ "$MAJOR" -lt 26 ]; then
            echo "âŒ iOS SDK is $SDK, need 26.0+"
            exit 1
          fi

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸŒ Generate localizations
        run: flutter gen-l10n

      - name: ðŸ”‘ Install certificate & API key
        env:
          CERT_BASE64: ${{ secrets.IOS_DISTRIBUTION_CERT_BASE64 }}
          CERT_PASSWORD: ${{ secrets.IOS_CERT_PASSWORD }}
          API_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -hex 16)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          CERT_PATH=$RUNNER_TEMP/certificate.p12
          echo "$CERT_BASE64" | base64 --decode > "$CERT_PATH"
          security import "$CERT_PATH" \
            -P "$CERT_PASSWORD" \
            -A -t cert -f pkcs12 \
            -k "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          rm -f "$CERT_PATH"

          mkdir -p ~/private_keys
          echo "$API_KEY" > ~/private_keys/AuthKey_${API_KEY_ID}.p8
          echo "âœ… Certificate + API key installed"

      - name: ðŸ—ï¸ Pre-compile Dart code (NO CODESIGN)
        run: |
          flutter build ios --release --no-codesign \
            --dart-define=REVENUECAT_IOS_KEY=${{ secrets.REVENUECAT_IOS_KEY }} \
            --dart-define=SENTRY_DSN=${{ secrets.SENTRY_DSN }}

      - name: ðŸ“¦ Archive & Export IPA (SIGNED)
        env:
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          echo "âœ… Xcode in use (archive step):"
          xcodebuild -version
          echo "âœ… iOS SDK in use (archive step):"
          xcrun --sdk iphoneos --show-sdk-version
          echo "âœ… DEVELOPER_DIR:"
          echo "$DEVELOPER_DIR"

          # âœ… Correct ExportOptions for TestFlight/App Store Connect
          cat > ios/ExportOptions.plist << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store-connect</string>
            <key>destination</key>
            <string>upload</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>teamID</key>
            <string>9L6258YNVJ</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>uploadSymbols</key>
            <true/>
          </dict>
          </plist>
          PLIST

          echo "ðŸ§¹ Cleaning DerivedData + previous archives..."
          rm -rf ~/Library/Developer/Xcode/DerivedData/Runner-*
          rm -rf build/ios/archive
          rm -rf build/ios/ipa

          echo "ðŸ“‹ Signing identities:"
          security find-identity -v -p codesigning | head -20

          # âš ï¸ Force Swift stdlibs embedding (helps fix ITMS-90426 when Swift exists)
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath build/ios/archive/Runner.xcarchive \
            -destination 'generic/platform=iOS' \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/private_keys/AuthKey_${API_KEY_ID}.p8 \
            -authenticationKeyID "$API_KEY_ID" \
            -authenticationKeyIssuerID "$API_ISSUER_ID" \
            DEVELOPMENT_TEAM=9L6258YNVJ \
            ALWAYS_EMBED_SWIFT_STANDARD_LIBRARIES=YES \
            archive

          echo "âœ… Archive completed (WITH signing)"

          ARCHIVE=build/ios/archive/Runner.xcarchive
          echo "== Archive: Runner.app Frameworks =="
          find "$ARCHIVE" -path "*Runner.app/Frameworks*" -maxdepth 8 -type f 2>/dev/null | head -300

          echo "== Archive: Swift stdlibs inside app? =="
          find "$ARCHIVE" -path "*Runner.app/Frameworks/libswift*.dylib" -maxdepth 10 -type f 2>/dev/null | head -100 || true

          echo "== Archive: SwiftSupport folder? =="
          find "$ARCHIVE" -path "*SwiftSupport*" -maxdepth 10 -type f 2>/dev/null | head -100 || echo "  âš ï¸ NOT PRESENT"

          echo "âœ… Exporting IPA..."
          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Runner.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath build/ios/ipa \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/private_keys/AuthKey_${API_KEY_ID}.p8 \
            -authenticationKeyID "$API_KEY_ID" \
            -authenticationKeyIssuerID "$API_ISSUER_ID"

          echo "âœ… IPA exported"

          echo "ðŸ“¦ Exported files:"
          ls -lah build/ios/ipa || true

          IPA=$(ls build/ios/ipa/*.ipa 2>/dev/null | head -1)
          if [ -n "$IPA" ]; then
            echo "== SwiftSupport in IPA =="
            unzip -l "$IPA" | grep -E "SwiftSupport/iphoneos/.*dylib" || echo "  NONE"

            echo "== Runner Frameworks in IPA (swift libs) =="
            unzip -l "$IPA" | grep -E "Payload/Runner.app/Frameworks/libswift.*dylib" || echo "  NONE"

            echo "== Runner Frameworks in IPA (all dylibs) =="
            unzip -l "$IPA" | grep -E "Payload/Runner.app/Frameworks/.*dylib" || echo "  NONE"

            echo "== Full IPA structure (top-level) =="
            unzip -l "$IPA" | head -40
          else
            echo "âŒ No IPA found in build/ios/ipa"
            exit 1
          fi

      - name: ðŸ“¤ Upload IPA (artifact backup)
        uses: actions/upload-artifact@v4
        with:
          name: meetmind-ios-${{ github.ref_name }}
          path: flutter_app/build/ios/ipa/*.ipa
          retention-days: 90

      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          rm -rf ~/private_keys
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db 2>/dev/null || true

  notify:
    name: ðŸ”” Release Notification
    needs: [android, ios]
    runs-on: [self-hosted, linux, meetmind]
    if: always()
    steps:
      - name: Notify Slack
        if: env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          ANDROID="${{ needs.android.result }}"
          IOS="${{ needs.ios.result }}"
          curl -s -X POST "$SLACK_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{
              \"text\": \"ðŸ“¦ *MeetMind Release ${{ github.ref_name }}*\nâ€¢ Android: $ANDROID\nâ€¢ iOS + TestFlight: $IOS\nâ€¢ <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Pipeline>\"
            }"
