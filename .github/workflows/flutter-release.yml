# =============================================================================
# MeetMind ‚Äî Flutter Release (APK + IPA)
# =============================================================================
name: üì¶ Flutter Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  android:
    name: ü§ñ Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: flutter_app

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: üì± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.41.x"
          channel: stable
          cache: true

      - name: üì¶ Get dependencies
        run: flutter pub get

      - name: üåê Generate localizations
        run: flutter gen-l10n

      - name: üèóÔ∏è Build APK (release)
        run: |
          flutter build apk \
            --release \
            --obfuscate \
            --split-debug-info=build/debug-info \
            --dart-define=REVENUECAT_ANDROID_KEY=${{ secrets.REVENUECAT_ANDROID_KEY }} \
            --dart-define=SENTRY_DSN=${{ secrets.SENTRY_DSN }}

      - name: üì§ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: meetmind-android-${{ github.ref_name }}
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90

  ios:
    name: üçé iOS IPA
    runs-on: macos-15
    timeout-minutes: 30
    defaults:
      run:
        working-directory: flutter_app

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üì± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.41.x"
          channel: stable
          cache: true

      # ‚úÖ REEMPLAZADO: selecci√≥n robusta de Xcode 26 + validaci√≥n hard-fail
      - name: üõ†Ô∏è Select Xcode 26 (REQUIRED BY APPLE)
        run: |
          echo "üì¶ Installed Xcodes:"
          ls -1 /Applications | grep -i "^Xcode" || true

          # Try common Xcode 26 names on GitHub runners
          CANDIDATES=(
            "/Applications/Xcode_26.2.app"
            "/Applications/Xcode_26.1.app"
            "/Applications/Xcode_26.0.app"
            "/Applications/Xcode_26.app"
            "/Applications/Xcode26.app"
          )

          SELECTED=""
          for X in "${CANDIDATES[@]}"; do
            if [ -d "$X" ]; then
              SELECTED="$X"
              break
            fi
          done

          if [ -z "$SELECTED" ]; then
            echo "‚ùå Xcode 26.x not found in /Applications."
            exit 1
          fi

          echo "‚úÖ Selecting: $SELECTED"
          sudo xcode-select -s "$SELECTED/Contents/Developer"

          echo "‚úÖ Xcode:"
          xcodebuild -version

          echo "‚úÖ iOS SDK:"
          SDK=$(xcrun --sdk iphoneos --show-sdk-version)
          echo "$SDK"

          # Hard fail if SDK < 26 (Apple requirement for uploads after 2026-04-28)
          MAJOR=${SDK%%.*}
          if [ "$MAJOR" -lt 26 ]; then
            echo "‚ùå iOS SDK is $SDK, need 26.0+"
            exit 1
          fi

      - name: üì¶ Get dependencies
        run: flutter pub get

      - name: üåê Generate localizations
        run: flutter gen-l10n

      - name: üîë Install certificate & API key
        env:
          CERT_BASE64: ${{ secrets.IOS_DISTRIBUTION_CERT_BASE64 }}
          CERT_PASSWORD: ${{ secrets.IOS_CERT_PASSWORD }}
          API_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -hex 16)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          CERT_PATH=$RUNNER_TEMP/certificate.p12
          echo "$CERT_BASE64" | base64 --decode > "$CERT_PATH"
          security import "$CERT_PATH" \
            -P "$CERT_PASSWORD" \
            -A -t cert -f pkcs12 \
            -k "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          rm -f "$CERT_PATH"

          mkdir -p ~/private_keys
          echo "$API_KEY" > ~/private_keys/AuthKey_${API_KEY_ID}.p8
          echo "‚úÖ Certificate + API key installed"

      - name: üèóÔ∏è Pre-compile Dart code
        run: |
          flutter build ios --release --no-codesign \
            --dart-define=REVENUECAT_IOS_KEY=${{ secrets.REVENUECAT_IOS_KEY }} \
            --dart-define=SENTRY_DSN=${{ secrets.SENTRY_DSN }}

      - name: üì¶ Archive & Export IPA (SIGNED)
        env:
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          cat > ios/ExportOptions.plist << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>teamID</key>
            <string>9L6258YNVJ</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>uploadSymbols</key>
            <true/>
          </dict>
          </plist>
          PLIST

          echo "üßπ Cleaning DerivedData..."
          rm -rf ~/Library/Developer/Xcode/DerivedData/Runner-*
          rm -rf build/ios/archive

          echo "üìã Signing identities:"
          security find-identity -v -p codesigning | head -5

          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath build/ios/archive/Runner.xcarchive \
            -destination 'generic/platform=iOS' \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/private_keys/AuthKey_${API_KEY_ID}.p8 \
            -authenticationKeyID "$API_KEY_ID" \
            -authenticationKeyIssuerID "$API_ISSUER_ID" \
            DEVELOPMENT_TEAM=9L6258YNVJ \
            archive

          echo "‚úÖ Archive completed (WITH signing)"

          ARCHIVE=build/ios/archive/Runner.xcarchive
          echo "== Archive Frameworks =="
          find "$ARCHIVE" -path "*Runner.app/Frameworks*" -maxdepth 6 -type f 2>/dev/null | head -200
          echo "== Archive SwiftSupport =="
          find "$ARCHIVE" -path "*SwiftSupport*" -type f 2>/dev/null | head -50 || echo "  ‚ö†Ô∏è NOT PRESENT"

          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Runner.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath build/ios/ipa \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/private_keys/AuthKey_${API_KEY_ID}.p8 \
            -authenticationKeyID "$API_KEY_ID" \
            -authenticationKeyIssuerID "$API_ISSUER_ID"

          echo "‚úÖ IPA exported"

          IPA=$(ls build/ios/ipa/*.ipa 2>/dev/null | head -1)
          if [ -n "$IPA" ]; then
            echo "== SwiftSupport in IPA =="
            unzip -l "$IPA" | grep -E "SwiftSupport/iphoneos/.*dylib" || echo "  NONE"
            echo "== Runner Frameworks in IPA =="
            unzip -l "$IPA" | grep -E "Payload/Runner.app/Frameworks/.*dylib" || echo "  NONE"
            echo "== Full IPA structure (top-level) =="
            unzip -l "$IPA" | head -30
          fi

      - name: üì§ Upload IPA (artifact backup)
        uses: actions/upload-artifact@v4
        with:
          name: meetmind-ios-${{ github.ref_name }}
          path: flutter_app/build/ios/ipa/*.ipa
          retention-days: 90

      - name: üßπ Cleanup
        if: always()
        run: |
          rm -rf ~/private_keys
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db 2>/dev/null || true

  notify:
    name: üîî Release Notification
    needs: [android, ios]
    runs-on: [self-hosted, linux, meetmind]
    if: always()
    steps:
      - name: Notify Slack
        if: env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          ANDROID="${{ needs.android.result }}"
          IOS="${{ needs.ios.result }}"
          curl -s -X POST "$SLACK_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{
              \"text\": \"üì¶ *MeetMind Release ${{ github.ref_name }}*\n‚Ä¢ Android: $ANDROID\n‚Ä¢ iOS + TestFlight: $IOS\n‚Ä¢ <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Pipeline>\"
            }"
