services:
  caddy:
    image: caddy:2-alpine
    container_name: meetmind-caddy
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg17
    container_name: meetmind-postgres
    environment:
      POSTGRES_DB: meetmind
      POSTGRES_USER: meetmind
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-meetmind_secure_2026}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meetmind -d meetmind"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 5
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    image: ${ECR_REPO:-meetmind-backend}:${TAG:-latest}
    container_name: meetmind-backend
    environment:
      - MEETMIND_ENVIRONMENT=production
      - MEETMIND_OPENAI_API_KEY=${MEETMIND_OPENAI_API_KEY}
      - MEETMIND_OPENAI_BASE_URL=${MEETMIND_OPENAI_BASE_URL:-https://api.groq.com/openai/v1}
      - MEETMIND_JWT_SECRET_KEY=${MEETMIND_JWT_SECRET_KEY}
      - MEETMIND_GOOGLE_CLIENT_ID=${MEETMIND_GOOGLE_CLIENT_ID:-}
      - MEETMIND_HUGGINGFACE_TOKEN=${MEETMIND_HUGGINGFACE_TOKEN:-}
      - MEETMIND_DATABASE_URL=postgresql://meetmind:${POSTGRES_PASSWORD:-meetmind_secure_2026}@postgres:5432/meetmind
      - MEETMIND_LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  caddy_data:
  caddy_config:
  pgdata:
