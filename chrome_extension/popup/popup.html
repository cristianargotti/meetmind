<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!-- Header -->

            <span class="logo">ğŸ§ </span>

            </span>
        </div>
    </header>

    <!-- Cost Tracker Bar -->
    <div class="cost-bar" id="cost-bar" style="display: none;">

        </div>
        <div class="cost-bar__progress">
            <div class="cost-bar__fill" id="cost-fill" style="width: 0%;"></div>
        </div>
    </div>

    <!-- Main Controls -->
    <main class="main">
        <!-- Capture Button -->
        <button id="capture-btn" class="capture-btn">
            <span class="capture-btn__icon" id="capture-icon">ğŸ™ï¸</span>
            <span class="capture-btn__label" id="capture-label" data-i18n="captureStart">Start Capture</span>
        </button>

        <!-- Status -->
        <p class="status-text" id="status-text" data-i18n="captureReady">Ready to capture tab audio</p>

        <!-- Tab Navigation -->
        <nav class="tabs" id="tab-nav" style="display: none;">
            <button class="tab tab--active" data-tab="transcript" data-i18n="tabTranscript">ğŸ“ Transcript</button>
            <button class="tab" data-tab="insights" data-i18n="tabInsights">ğŸ”® Insights</button>
            <button class="tab" data-tab="copilot" data-i18n="tabAura">ğŸ§  Aura</button>
            <button class="tab" data-tab="summary" data-i18n="tabSummary">ğŸ“Š Summary</button>
        </nav>

        <!-- Tab: Transcript -->
        <section class="tab-panel tab-panel--active" id="panel-transcript">
            <div class="transcript-section" id="transcript-section" style="display: none;">
                <div class="transcript-box" id="transcript-box"></div>
            </div>
        </section>

        <!-- Tab: Insights -->
        <section class="tab-panel" id="panel-insights">
            <div class="insights-panel">
                <div class="insights-empty" id="insights-empty">
                    <span class="insights-empty__icon">ğŸ”®</span>
                    <p class="insights-empty__text">
                        <span data-i18n="insightsEmpty">Aura is listening...</span><br>
                        <span data-i18n="insightsEmptyHint">Insights will appear here.</span>
                    </p>
                </div>
                <div class="insights-feed" id="insights-feed" style="display: none;">
                    <div class="insights-list" id="insights-list"></div>
                </div>
            </div>
        </section>

        <!-- Tab: Copilot Chat -->
        <section class="tab-panel" id="panel-copilot">
            <div class="copilot-chat">
                <div class="chat-messages" id="chat-messages">
                    <div class="chat-welcome">
                        <span class="chat-welcome__icon">ğŸ§ </span>
                        <p class="chat-welcome__text">
                            <span data-i18n="copilotWelcome">Hi, I'm Aura.</span><br>
                            <span data-i18n="copilotWelcomeHint">Ask me anything about this meeting.</span>
                        </p>
                    </div>
                </div>
                <div class="chat-input-bar">
                    <input type="text" id="chat-input" class="chat-input" data-i18n-placeholder="copilotPlaceholder"
                        placeholder="Ask Aura..." autocomplete="off">
                    <button id="chat-send-btn" class="chat-send-btn" title="Send">
                        <span>â†‘</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Tab: Summary -->
        <section class="tab-panel" id="panel-summary">
            <div class="summary-panel">
                <div class="summary-empty" id="summary-empty">
                    <span class="summary-empty__icon">ğŸ“Š</span>
                    <p class="summary-empty__text">
                        <span data-i18n="summaryEmpty">Generate a meeting summary</span><br>
                        <span data-i18n="summaryEmptyHint">after capturing transcript.</span>
                    </p>
                    <button id="generate-summary-btn" class="btn btn--primary summary-generate-btn"
                        data-i18n="summaryGenerate">
                        âœ¨ Generate Summary
                    </button>
                </div>
                <div class="summary-loading" id="summary-loading" style="display: none;">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                    <p class="summary-loading__text" data-i18n="summaryAnalyzing">Analyzing meeting...</p>
                </div>
                <div class="summary-content" id="summary-content" style="display: none;">
                    <h3 class="summary-title" id="summary-title"></h3>
                    <p class="summary-text" id="summary-text"></p>
                    <div id="summary-cards"></div>
                    <button id="copy-summary-btn" class="btn btn--ghost summary-copy-btn" data-i18n="summaryCopy">
                        ğŸ“‹ Copy as Markdown
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->

            <!-- Language -->

                    <option value="pt">ğŸ‡§ğŸ‡· PortuguÃªs</option>
                    <option value="fr">ğŸ‡«ğŸ‡· FranÃ§ais</option>
                    <option value="de">ğŸ‡©ğŸ‡ª Deutsch</option>

            <!-- Backend URL -->
            <label class="form-label">

                    value="ws://localhost:8000/ws">

            <div class="modal-actions">
                <button id="save-settings-btn" class="btn btn--primary" data-i18n="settingsSave">Save</button>
                <button id="close-settings-btn" class="btn btn--ghost" data-i18n="settingsCancel">Cancel</button>

    </div>

    <script src="i18n.js"></script>
