name: meetmind
description: "The most powerful meeting AI tool"
publish_to: "none"
version: 5.5.14+39

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Networking
  http: ^1.2.1

  # Audio
  record: ^6.2.0
  permission_handler: ^11.4.0
  speech_to_text: ^7.0.0

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.2

  # Utils
  uuid: ^4.5.1
  intl: ^0.20.2
  path_provider: ^2.1.5
  crypto: ^3.0.6
  shared_preferences: ^2.5.4
  flutter_secure_storage: ^9.2.4

  # Notifications
  flutter_local_notifications: ^19.0.0

  # Subscriptions
  purchases_flutter: ^8.0.0

  # Sharing & Links
  share_plus: ^10.0.0
  url_launcher: ^6.3.0

  # Authentication
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4
  sentry_flutter: ^9.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.14
  custom_lint: ^0.7.0
  riverpod_lint: ^2.6.3

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
